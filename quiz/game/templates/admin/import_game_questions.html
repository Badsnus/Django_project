{% extends 'admin/base_site.html' %}
{% load static %}
{% block content %}
    <style>
        .form-button {
            background: #417690;
            color: white;
            border: none;
            font: bold 15px arial, sans-serif;
            text-shadow: none;
            padding: 10px 15px;
            border-radius: 7px;
            cursor: pointer;
            transition: 0.3s !important;
        }
        .form-button:hover {
            background: #205067;
        }

        .form-input {
            color: white;
            border: 2px solid #417690;
            font: bold 15px arial, sans-serif;
            text-shadow: none;
            padding: 10px 15px;
            border-radius: 7px;
            cursor: pointer;
            transition: 0.3s !important;
        }
        .form-input:hover {
            background: #417690;
        }
    </style>
    <div>
        <h1>{{ form_title }}</h1>
        <h2>{{ description }}</h2>
        <br/>
        <br/>
        <form method="POST" id="csv-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button type="submit" class="form-button">Импортировать</button>
        </form>
    </div>
{% endblock %}
